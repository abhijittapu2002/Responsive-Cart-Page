<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmeto Navigation</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <div><img src=".//Assiest/Meubel House_Logos-05.png" alt=""></div>
        <div class="brand">Marmeto</div>
        
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="nav-icons">
            <img src="Assiest/akar-icons_search.png" alt="Search">
            <img src="Assiest/Vector (2).png" alt="Account">
            <img src="Assiest/Vector (3).png" alt="Cart">
        </div>
    </nav>

    <!-- Image Section -->
    <div class="image-container">
        <img src="Assiest/Group 78.png" alt="Content Image" class="responsive-image">
    </div>
<div>
    <div class="cart-container">
        <div id="cart-items">
            <div class="loading">Loading cart...</div>
        </div>
        <div class="cart-totals" style="background-color: #F9F1E7; height: 300px;" >
            <h2>Cart Totals</h2>
            <div class="totals-row">
                <span>Subtotal</span>
                <span id="cart-subtotal">Rs. 0.00</span>
            </div>
            <div class="totals-row">
                <span>Total</span>
                <span id="cart-total">Rs. 0.00</span>
            </div>
            <button id="checkout-btn" style="margin-top: 60px;">Check Out</button>
        </div>
    </div>

    <script src="chart.js"></script>
</div>

<!-- Footer Section -->
<div class="features-footer" style="background-color: #FAF3EA;">
    <div class="footer-item">
        <img src="Assiest/trophy 1.png" alt="High Quality" class="footer-icon">
        <div class="footer-text">
            <h3>High Quality</h3>
            <p>crafted from top materials</p>
        </div>
    </div>

    <div class="footer-item">
        <img src="Assiest/Group.png" alt="Warranty Protection" class="footer-icon">
        <div class="footer-text">
            <h3>Warranty Protection</h3>
            <p>Over 2 years</p>
        </div>
    </div>

    <div class="footer-item">
        <img src="Assiest/Vector.png" alt="Free Shipping" class="footer-icon">
        <div class="footer-text">
            <h3>Free Shipping</h3>
            <p>Order over $150</p>
        </div>
    </div>

    <div class="footer-item">
        <img src="Assiest/Vector (1).png" alt="24/7 Support" class="footer-icon">
        <div class="footer-text">
            <h3>24/7 Support</h3>
            <p>Dedicated support</p>
        </div>
    </div>
</div>

 
</body>
</html>
